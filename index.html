<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {margin-bottom: 30px;}
        label {font-weight: bold;display:block;}
        input, select {display:block; margin-bottom: 10px;}
        form {width: 30%; padding: 20px; background-color: rgb(184, 184, 184); border-color: coral; border-style: solid;}
        #submit {display:block; height: 50px; width: 150px;background-color: rgb(11, 106, 248); color:white; border-style: solid; border-color:lightskyblue; margin-top: 20px; border-radius: 10px;}
    </style>
</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>
    <form id="empForm">
        <div>
            <label for="id">8-Digit Employee ID</label>
            <input type="text" maxlength="8" id="id" name="id" required>
        </div>
        <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="ext">4-Digit Extension</label>
            <input type="text" maxlength="4" id="ext" name="ext" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="department">Department</label>
            <select id="department" name="department" required >
                <option value="administrative">Administrative</option>
                <option value="engineering">Engineering</option>
                <option value="executive">Executive</option>
                <option value="marketing">Marketing</option>
                <option value="qualityassurance">Quality Assurance</option>
                <option value="sales">Sales</option>
            </select>
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="submit" id="submit" value="Add Employee">
        </div>
    </form>
</body>
</html>
